<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>スタンプ２</title>
  </head>
  <body>
    <h1>スタンプ２ページ</h1>
    <p>スランプ１：<span id="stanp1">未完了</span></p>
    <p>スランプ２：<span id="stanp2">未完了</span></p>
    <p>スランプ３：<span id="stanp3">未完了</span></p>
  </body>
  <script type="text/javascript">
    localStorage.setItem('stanp2', true);
    var stanp1 = localStorage.getItem('stanp1');
    var stanp2 = localStorage.getItem('stanp2');
    var stanp3 = localStorage.getItem('stanp3');

    if (stanp1) {
      document.getElementById("stanp1").textContent="完了";
    }
    if (stanp2) {
      document.getElementById("stanp2").textContent="完了";
    }
    if (stanp3) {
      document.getElementById("stanp3").textContent="完了";
    }
  </script>
</html>
